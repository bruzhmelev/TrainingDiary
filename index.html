<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Дневник тренировок</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="app">
            <form class="exercise-add-form">
                <label>
                    Название упражнения или развиваемого параметра
                    <input type="text" class="exercise-add-form__name"></input>
                </label>
                <label>
                    Описание
                    <textarea class="exercise-add-form__description" rows="6" cols="50"></textarea>
                </label>
                <label>
                    <input type="text" class="exercise-add-form__video-tutorial-link"></input>
                </label>
                <label>
                    <input type="text" class="exercise-add-form__units"></input>
                </label>
                <button class="exercise-add-form__add-button">Добавить</button>
            </form>
        </div>
    </body>
</html>
